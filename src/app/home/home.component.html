<app-header></app-header> @if (authService.currentUserSig()==null) {
<div class="text-4xl font-mono w-full text-center mt-8">
  Please <a class="text-blue-500 underline" routerLink="/login">Login</a>
</div>
} @if (authService.currentUserSig() ) {
<div>
  <div class="w-full flex justify-end bg-emerald-500 p-3">
    <div>
      <button
        (click)="logout()"
        class="w-40 h-12 bg-[#334155] text-xl font-mono rounded-xl text-white hover:text-emerald-300 hover:font-bold hover:border-white hover:border"
      >
        Logout
      </button>
    </div>
  </div>
  <div class="text-2xl">Welcome to Home Page {{ currentUser?.username }}</div>
</div>
}
